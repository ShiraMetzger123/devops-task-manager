<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1050;
            max-width: 300px;
        }
        .toast-notification {
            margin-bottom: 10px;
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 12px;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }
        .toast-notification.priority-high {
            border-left: 4px solid #dc3545;
        }
        .toast-notification.priority-medium {
            border-left: 4px solid #ffc107;
        }
        .toast-notification.priority-low {
            border-left: 4px solid #17a2b8;
        }
        .toast-close {
            position: absolute;
            top: 8px;
            right: 8px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #6c757d;
        }
        .toast-close:hover {
            color: #495057;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Task Manager</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer">
        {% if tasks_due_today %}
            {% for task in tasks_due_today %}
            <div class="toast-notification priority-{{ task.priority }}" data-task-id="{{ task.id }}">
                <button class="toast-close" onclick="closeToast(this)">&times;</button>
                <div class="d-flex align-items-start">
                    <span class="me-2">ðŸ””</span>
                    <div>
                        <strong>{{ task.title }}</strong>
                        <div class="small text-muted">
                            Due Today â€¢ {{ task.priority|title }} Priority
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% endif %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function closeToast(button) {
            const toast = button.parentElement;
            toast.classList.add('fade-out');
            setTimeout(() => {
                toast.remove();
            }, 300);
        }
        
        // Auto-hide toasts after 8 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const toasts = document.querySelectorAll('.toast-notification');
            toasts.forEach((toast, index) => {
                setTimeout(() => {
                    if (toast.parentElement) {
                        toast.classList.add('fade-out');
                        setTimeout(() => {
                            if (toast.parentElement) {
                                toast.remove();
                            }
                        }, 300);
                    }
                }, 8000 + (index * 500)); // Stagger the auto-hide
            });
        });
    </script>
</body>
</html>
