name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: [self-hosted, linux, x64]

    env:
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Start application
        run: docker compose up --build -d

      - name: Wait for application
        run: sleep 30

      - name: Health check
        run: |
          echo "Testing health endpoint..."
          curl -f http://localhost/health || exit 1
          echo "Health check passed"

      - name: Run unit tests
        run: |
          echo "Installing test dependencies..."
          pip install -r requirements.txt
          echo "Running pytest..."
          python -m pytest -v

      - name: Functional smoke test
        run: |
          echo "Starting functional test..."

          # Create a test task and capture HTTP status code
          echo "Creating test task..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X POST http://localhost/api/tasks \
            -H "Content-Type: application/json" \
            -d '{"title":"CI Test Task","description":"Automated test task","priority":"high"}')

          echo "Received HTTP status: $HTTP_STATUS"

          # Check if status is 201 (created)
          if [ "$HTTP_STATUS" = "201" ]; then
            echo "Functional test passed successfully!"
          else
            echo "FAILED: Expected status 201, got $HTTP_STATUS"
            exit 1
          fi

      - name: Cleanup
        run: docker compose down -v
        if: always()

  security:
    runs-on: [self-hosted, linux, x64]
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Secret scanning with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: false

      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gitleaks-report
          path: results.sarif
          retention-days: 30

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Dependency vulnerability scanning
        run: pip-audit --requirement requirements.txt --vulnerability-service osv --format json --output audit-results.json || pip-audit --requirement requirements.txt --vulnerability-service osv

  build-and-push:
    runs-on: [self-hosted, linux, x64]
    needs: [test, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/task-manager:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/task-manager:latest

  deploy:
    runs-on: [self-hosted, linux, x64]
    needs: [test, security, build-and-push]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    env:
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Deploy to production
        run: |
          cd ~/devops-task-manager
          git pull
          docker compose up --build -d
          docker compose ps
